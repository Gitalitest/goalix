name: CI
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*' }
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm -v
      - run: npx --yes expo --version
